<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" href="https://cdn.jim-nielsen.com/macos/1024/microsoft-to-do-2019-10-08.png" type="image/x-icon">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #000; /* –ß–µ—Ä–Ω—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            transition: background-color 0.3s ease, color 0.3s ease; /* –î–æ–±–∞–≤–ª–µ–Ω —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –≤ –∞–Ω–∏–º–∞—Ü–∏—é –ø–µ—Ä–µ—Ö–æ–¥–∞ */
        }

        body.light-mode {
            background-color: #f4f4f4;
        }

        body.dark-mode {
            background-color: #333;
            color: #000; /* –ë–µ–ª—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
        }

        section {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #0078d4;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input,
        checkbox,
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            width: 20px;
        }

        button {
            background-color: #0078d4;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a9e;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        #tasks,
        #done {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .task {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .strikeout {
            text-decoration: line-through;
        }

        .important {
            color: #f00;
            font-weight: bold;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #e32d2d;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-btn.cancel {
            background-color: #6c757d;
            margin-right: 10px;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="light-mode">
    <section>
        <h1>–ú–æ–π ToDo</h1>

        <form id="taskForm">
            <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
            <input type="text" id="title" required />

            <label for="body">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <input type="text" id="body" required />

            <label for="userId">ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (1-10):</label>
            <input type="number" id="userId" min="1" max="10" required />

            <label for="important">–í–∞–∂–Ω–∞—è:</label>
            <input type="checkbox" id="important" />

            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å/–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <div class="error" id="userIdError"></div>
        </form>

        <div id="tasks"></div>

        <div id="done">
            <h3>–í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h3>
        </div>
        
        <div id="loader" class="loader"></div>

        <div class="theme-toggle" onclick="toggleTheme()">üåô</div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <p>–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –≤–∞–∂–Ω—ã–π –ø–æ—Å—Ç?</p>
                <button class="modal-btn" id="confirmDelete">–£–¥–∞–ª–∏—Ç—å</button>
                <button class="modal-btn cancel" id="cancelDelete">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
